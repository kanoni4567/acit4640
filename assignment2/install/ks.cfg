user --groups=wheel --name=admin --password=$6$zFrm2hhutSeHVRqJ$EEJUmaeAX/uRKIQfh4oNw87Sn0KedHy095jiJQSl/RgWkirRjAxrXwnIAePYsWbLaoj3KJaGoxkYZTlwR00lb1 --iscrypted --gecos="admin"
