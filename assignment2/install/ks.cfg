rootpw --iscrypted $6$ZVr1Bw9qjDmGW/pq$Fe0NR5kV7mny0xoOsJhhjIKam4YwCWprwRJctM8.IGA/IgkBBZAMDR..7q3evZo14Eo68YcCQ.HFJrq.MCe3E0
